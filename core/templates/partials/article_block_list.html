{% load static %}


<article class="post">
    <figure class="post-thumb"><a href="{{article.get_absolute_url}}">{% if article.first_image %}<img  src="{{article.first_image}}" alt="" />{% else %}<img src="{% static 'images/background/5.jpg' %}" alt="">  {% endif %}</a></figure>
    <div class="text"><a href="{{article.get_absolute_url}}">{{article.title}}</a></div>
    <div class="post-info">{{article.date|date:'Y-m-d'}}</div>
</article>
